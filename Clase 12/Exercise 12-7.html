<!--
    ●	Dada una variable de texto, indicar si es un dominio es válido. Condiciones:
○	Tiene que comenzar con http:// o https://
○	Debe contener un .
○	No puede terminar con .
○	No puede contener @

-->

<script>

    var texto = "https://sanlorenzo.com.ar/"


// operador Logico || = or ;
//substring toma desde la posición 0 hasta la 7.
// se puede realizar con slice

if( (texto.substring(0,7).toLocaleLowerCase() == "http://") || (texto.substring(0,8).toLocaleLowerCase() == "https://" ) 
&& 
(texto.indexOf(".") >-1  && texto[texto.length-1] != ".") 
&& 

// el indexOf permite que si el sitio contiene @ no sea un dominio inválido.

texto.indexOf("@") == -1)
{
    console.log("Dominio valido.");
}
else {
    console.error("Dominio invalido.");
}
</script>
