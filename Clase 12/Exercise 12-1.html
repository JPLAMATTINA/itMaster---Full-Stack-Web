<!--●   Dado el array de países var paises = ["Argentina","Alemania","Brasil","Chile","Estados Unidos","Belgica"];
○   Agregar lo que tiene la variable pais si ese país no existe previamente en el array. Si no indicar que ya existía y no agregarlo.
-->
<script>
    var paises = ["Argentina","Alemania","Brasil","Chile","Estados Unidos","Belgica"];
    var pais = "Nigeria";
    console.log("Pais insertar: "+pais);

    if(paises.indexOf(pais)) {
        paises.push(pais);
        
    }
    else {
        console.error("Error. El pais "+ pais +" ya existe.");
        console.log(paises + pais)
    }

    console.log(paises);

</script>
