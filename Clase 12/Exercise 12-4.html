<!--●	Mostrar los tres primeros números pares de un array. Ejemplo de Array [1,44,5,7,41,2,4,11,10]-->

<script>
    var numeros = [1,44,5,7,41,2,4,11,10]
    var pares = []
   
    for(i in numeros){
        if (numeros[i]% 2 == 0){
            pares.push(numeros[i])
        }
    }
    console.log(pares)
</script>
