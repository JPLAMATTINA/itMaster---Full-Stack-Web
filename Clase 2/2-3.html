<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            /*
            list-style: url("https://...");
            */
            list-style: square;
            color: darkred;
        }
        .seleccionado{
            background-color: gold;
        }
    </style>    
</head>
<body>
    <!-- 
        Lista sin orden
     -->
     <ul>
         <li>Argentina</li>
         <li><span class="seleccionado">Brasil</span></li>
         <li>Chile</li>
         <li>Uruguay</li>
     </ul>

    <!-- 
        Lista ordenada
     -->     

     <ol>
        <li>Argentina</li>
        <li>Colombia</li>
        <li>Brasil</li>
        <li><span class="seleccionado">Chile</span></li>
        <li>Uruguay</li>
     </ol>

</body>
</html>
