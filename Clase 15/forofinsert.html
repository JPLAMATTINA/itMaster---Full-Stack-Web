<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item{
            color:darkgreen;
        }
    </style>
</head>
<body>
    <ul id="listilla"></ul>
</body>
<script>
    var nombres = ["Maria","Jose","Leonardo","Josefina","Clara"]    
    for(nombre of nombres){
        document.getElementById("listilla").insertAdjacentHTML("beforeend",`
                <li class="item">
                    ${nombre}
                </li>                                
                `)
    }    
</script>
</html>
