<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id = "mostrar"></p>
</body>
</html>
<script>
    var imagenes = ["https://i.pinimg.com/564x/ea/c9/60/eac96051cff7c562dbc455928494923d.jpg", "https://i.pinimg.com/564x/48/5d/eb/485debb482c0ef19989c686adeae84aa.jpg",

    document.getElementById("mostrar").insertAdjacentHTML("beforeend",`

    document.getElementById("mostrar").innerHTML= `<img src=" ${imagenes[imagen]}" alt="">`
   
    </script>
