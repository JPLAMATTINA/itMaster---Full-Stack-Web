    8.	Mostrar 20 a単os pares, desde el actual hacia adelante
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100%;
            height: 40px;
            text-align: center;
        }
    </style>
</head>
<body onload="cuenta()">
    <div><ul id="reloj"></ul></div>
</body>
<script>
// Obtenemos la fecha
var d = new Date();
// Obtenemos el a単o actual
var n= d.getFullYear()
reloj = document.getElementById("reloj")    
// Creamos el array donde van los a単os
var x =[]
function cuenta(){    
    var y= n
    do{    
    // Se fija si es par
    if(y%2==0){
    // Si es par lo incopora en el array
    x.push(y)}   
    y++
    // Cuando llega a insertar 20 termina
    } while (x.length <20)    
    // Recorer el array
for (year of x){
    // Agrega en el ul los a単os como un li cada uno
    reloj.insertAdjacentHTML("afterend", `<li> ${year} </li>`)
}
}
</script>
</html>
