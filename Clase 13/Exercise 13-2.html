<!--   ●	Crear una función que reciba tres parámetros y muestre el promedio (sin usar formulario).-->

<script>

    function promedio (a,b,c){
        
    if(typeof(a) != "number"){
         return console.error("no es un numero")
    }
    if(typeof(b) != "number"){
         return console.error("no es un numero")
    }
    if(typeof(c) != "number"){
         return console.error("no es un numero")
    }
    else{
        return (a+b+c)/3
        }
    }

console.log (promedio (2,2,2));
console.log (promedio (11,33,56));
console.log (promedio (1,2,3))

</script>
