<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <style>
        body{
            font-size: 10px;
        }
        h1{
            font-size: 2.6em;
        }
        h2{
            font-size: 2.1em;
        }     
        ul{
            font-size:4em;
        }   
        ul li{     
            font-size:2em;       
            list-style: none;            
        }
        ul li i{
            color: red;
        }
        .fa-bars{
            color: blue;
        }
        .fa-anchor{
            color:palevioletred;
        }
    </style>
</head>
<body>
    <h1>Esto es font Awesome</h1>
    <h2>Es AWESOME</h2>
    <ul>
        <li><i class="far fa-address-card"></i> Usuario</li>
        <li><i class="fas fa-archive"></i> Archivo</li>
        <li><i class="fas fa-bars"></i> Menu</li>
        <li><i class="fas fa-anchor"></i> Ancla</li>
    </ul>
</body>
</html>
