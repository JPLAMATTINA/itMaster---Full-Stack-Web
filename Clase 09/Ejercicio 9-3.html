<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>
    <style>  
    
    #container{
        width:  400px;
        height: 200px;
        background-image: url(https://img.europapress.es/fotoweb/fotonoticia_20191227171120_420.jpg);     
        margin:10% 35%;
        }

    #title {
        color: white;
        display: flex;
        justify-content: center;
        overflow: hidden;
        padding:  75px;
        animation: darkside 1.5s infinite;
     }

    @keyframes darkside{
        0%{
            margin-top:200px;
        }
        }

        

    </style>
 <body>
    <div id="container">
        <div id="title"></div>
        <h1>Display: NONE!</h1>
    </div>
</body>
</html>
