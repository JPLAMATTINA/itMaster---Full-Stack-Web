<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #contenedor{
            width: 900px;
        }   
        /*
            . es para identificar una clase
        */
        .caja{
            width: 180px;
            height: 180px;
            margin: 25px;
            float:left;
        }
        #caja1{            
            background-color: darkmagenta;
        }
        #caja2{
            background-color: orangered;
        }        
        #caja3{
            background-color: green;
        }  
        #caja4{
            background-color: blue;
        }        
    </style>
</head>
<body>
    <!-- 
        Las clases se pueden repetir en el mismo HTML
        Sirven para agrupar elementos de caracteristicas similares

     -->
    <div id="contenedor">
        <div class="caja" id="caja1"></div>
        <div class="caja" id="caja2"></div>
        <div class="caja" id="caja3"></div>
        <div class="caja" id="caja4"></div>
    </div>
</body>
</html>
