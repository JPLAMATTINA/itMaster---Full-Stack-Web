<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            margin:0;
            cursor: pointer;
        }
        #menu{
            margin:0;
            padding:0;
            list-style: none;
            background-color: navy;
            width: 100px;
            height: 0;
            overflow: hidden;
            transition: 1s;
        }
        ul li{
            border-bottom:1px solid silver;
            color: white;
        }
    </style>
</head>
<body>
   <h1 onclick="mostrar()">Menu</h1> 
   <ul id="menu">
       <li>Menu 1</li>
       <li>Menu 2</li>
       <li>Menu 3</li>
       <li>Menu 4</li>       
   </ul>
   <script>
       var oculto = 1;
       // En este caso ajustamos la altura del menu
       function mostrar(){
           if(oculto == 1){
               // 78px en este caso para mostrar, hay que medir la altura
                document.getElementById("menu").style.height = "78px";
                oculto = 0;
            }
            else{
                // Altura 0 para ocultar
                document.getElementById("menu").style.height = "0";
                oculto = 1;                
            }
       }
   </script>
</body>
</html>
