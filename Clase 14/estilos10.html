<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #caja{
            width: 300px;
            height: 300px;
            background-color: red;
            transition: 1s;
        }
        #caja.circulo{
            border-radius: 50%;
            border: solid 1px black;  
            background-color: green;          
            box-shadow: 1px 1px 5px black;
        }
    </style>
</head>
<body>
    <input type="button" value="Cambiar Caja a cÃ­rculo" onclick="hacercirculo()">
    <input type="button" value="Cambiar Caja a cuadrado" onclick="volveracaja()">
    <input type="button" value="Togglear caja" onclick="togglearcaja()">
    <div id="caja"></div>
    <script>
        function hacercirculo(){
            document.getElementById("caja").classList.add("circulo");
        }
        function volveracaja(){
            document.getElementById("caja").classList.remove("circulo");
        }  
        function togglearcaja(){
            document.getElementById("caja").classList.toggle("circulo");
        }                 
    </script>
</body>
</html>
