<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main{
            display: flex;
            width: 100%;
            height: 400px;
            background-color: blueviolet;
            float: left;
            justify-content: space-evenly;
            align-items: center;
            /*flex-wrap: wrap;*/
        }
     
        div{            
            border:1px solid black;
            margin:10px;
            width:150px;
            height: 150px;            
        }
        #c1{
            background-color: red;
            flex-grow: 3; 
        }
        #c2{
            background-color: blue;
            flex-shrink: 2;
        }
        #c3{
            background-color: green;
            flex-grow: 2; 
        }
        #c4{
            background-color: silver;
            flex-shrink: 4;
        }                        
    </style>
</head>
<body>
    <main>
        <div id="c1"></div>
        <div id="c2"></div>
        <div id="c3"></div>
        <div id="c4"></div>
    </main>

</body>
</html>
