<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size:2em;
            margin:0;
        }
        ul{
            background: navy;
            float: left;
            padding:0;
            font-size:0;
        }
        ul li{
            display: inline-block;
            background-color: gold;
            padding:10px;
            margin:0;
            font-size: 48px;
            border-right:5px solid red;
        }
        ul li:first-child{
            color: brown;
        }
        ul li:last-child{
            color: blue;
            border-right:0;
        }        
        ul li:nth-child(3){
            color: green;
        }
        ul li:nth-child(even){
            background: silver;
        }
        ul li:nth-child(odd){
            background: lightgoldenrodyellow;
        }        
    </style>
</head>
<body>
    <ul>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ul>
</body>
</html>
