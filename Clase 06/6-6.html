	<title>Grillas 1</title>
	<style>
    body{
        margin:0;

	#grid-container {
		display: grid;
		column-gap: 10%;
		row-gap: 50px;
		grid-template-columns: 50% 20% auto;
		background-color: gold;
		padding: 20px;
		border:1px solid navy;
        width: 70%;
        margin:0 auto;
        
	}	
	.grid-item {
		background-color: silver;
		border: 1px solid black;
		padding: 20px;
		font-size: 24px;
		text-align: center;
	}	
    #grid-container div:nth-child(4){
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
    }

    #grid-container div:nth-child(4) h1{
        width:100%;
    }

    #grid-container div:nth-child(4) > div{
        width: 80px;
        height: 80px;
        background-color: pink;
        margin: 10px;
    }

	@media all and (max-width: 768px) {
		#grid-container {
			grid-template-columns: 50% auto;
            box-sizing: border-box;
            width: 100%;
		}
	}

	@media all and (max-width: 500px) {
		#grid-container {
			grid-template-columns:auto;
		}
	}	

	</style>
