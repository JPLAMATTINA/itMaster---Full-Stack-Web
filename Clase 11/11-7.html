<!--●	Crear un array con 10 comidas y mostrar todo en console.log.
     Recortarlas con for i in y la comida 5 mostrarla con --- delante y detrás de la palabra-->

<script>

    var comidas = ["Pollo","Fideos","Mila","Arroz","Empanadas","Pizza" ,"Carne", "papas", "choclo","tuco"];

        for (comida in comidas){
            if(comida == 5){
                console.log("--- "+comidas[comida]+" ---")
             }
            else{
                console.log(comidas[comida]);
            }
        
    }

        
</script>
