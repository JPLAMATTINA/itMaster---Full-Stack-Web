<!--●	Dado el array nombres [“Dami”,”Pedro”,”Ana”,”Jorge”,”Eugenio”] mostrar 
    los nombres que tengan menos de 5 caracteres. 
    Recorrer con un for i in y hacer un filtro con un if.-->
    
<script>
    var listaNombres =  ["Dami","Pedro","Ana","Jorge","Eugenio"];
    for(i in listaNombres){
        if (listaNombres[i].length < 5){
            console.log(listaNombres[i])
        }
    }
</script>
