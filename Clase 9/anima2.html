<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #caja{
            background-color: red;
            width:200px;
            height: 200px;   
            animation: mianimacion 5s infinite;         
        }
        
        @keyframes mianimacion {
            0% {
                background-color: blue;
            }
            20%{
                margin-top:200px;
            }
            50% {
                background-color: red;
                border-radius:50%;
            }
            71%{
                width:0;
            }
            100% {
                background-color: blue;
            }            
        }        

    </style>
</head>
<body>
    <h1>Soy el título</h1>
    <div id="caja"></div>
    <h2>Soy el subtítulo</h2>
</body>
</html>
